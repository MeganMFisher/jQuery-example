<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav>
            <div>
                <button id='button1'>Click Me!</button>
            </div>
        </nav>

        <section id='main-section'>

        <div class='boxContainer'>
            <div class='blueBox'></div>
            <div class='redBox'></div>
            <div class='greenBox'>
                <p>GREEN</p>
            </div>
            <div class='purpleBox'></div>
            <div class='blackBox'></div>
        </div>

        <button id='button2'>Animate Me!</button>
    
        <div class='tealBox'></div>

        </section>
    

    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#main-section").fadeToggle();
                // $("#main-section").fadeToggle("slow");
                // $("#main-section").fadeToggle(3000);
            });
            $(".blueBox").click(function(){
                $(this).hide();
            });
            $(".redBox").mouseenter(function(){
                $(this).css('background-color', '#ff0');
            });
            $(".redBox").mouseleave(function(){
                $(this).css('background-color', 'maroon');
            });
            $(".greenBox").click(function(){
                $("p").fadeToggle();
                $("p").fadeToggle("slow");
                $("p").fadeToggle(2000);
            });
            $("#button2").click(function(){
                $(".tealBox").animate({
                    left: '450px',
                    opacity: '0.5',
                    height: '250px',
                    width: '250px',
                });
             });
        });
</script>

    </body>
</html>
